<!DOCTYPE html>
<html lang="en" class="bg-gradient-to-br from-blue-50 to-blue-100 min-h-screen flex flex-col items-center justify-center">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In PWA</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="text-gray-800 p-6 w-full max-w-md">

  <div class="bg-white shadow-2xl rounded-xl p-8 space-y-6 w-full">
    <h1 class="text-3xl font-bold text-center text-blue-600">ðŸ“‹ Sign In App</h1>

    <!-- Sign In Form -->
    <form id="signInForm" class="space-y-4">
      <input id="signInName" type="text" placeholder="Enter your name"
        class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"/>
      <button type="submit"
        class="w-full bg-blue-500 text-white font-semibold py-3 rounded-lg shadow hover:bg-blue-600 transform hover:scale-105 transition-all duration-300">
        âœ… Sign In
      </button>
    </form>

    <!-- Sign Out -->
    <div class="space-y-2">
      <select id="signOutSelect"
        class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-red-400">
        <option value="">Select name to sign out</option>
      </select>
      <button id="signOutButton"
        class="w-full bg-red-500 text-white font-semibold py-3 rounded-lg shadow hover:bg-red-600 transform hover:scale-105 transition-all duration-300">
        ðŸšª Sign Out
      </button>
    </div>

    <!-- Currently Signed In -->
    <div>
      <h2 class="text-xl font-semibold mb-2">Currently Signed In:</h2>
      <ul id="signedInList" class="space-y-1 list-disc list-inside"></ul>
    </div>
  </div>

</body>
<script src="app.js"></script>
</html>
