<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In App</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#ffffff" />
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Roboto, sans-serif;
      background-color: #f4f4f4;
      color: #00B0B9;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: #121212;
        color: #00B0B9;
      }
    }

    .logo {
      position: fixed;
      height: 60px;
      width: auto;
      z-index: 1000;
      opacity: 0.9;
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.1);
    }

    .logo-top-left {
      top: 20px;
      left: 20px;
    }

    .logo-bottom-right {
      bottom: 20px;
      right: 20px;
    }

    .logo-light {
      content: url('logo-light.png');
    }

    @media (prefers-color-scheme: dark) {
      .logo-light {
        content: url('logo-dark.png');
      }
    }

    .container {
      padding: 100px 20px;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      color: #00B0B9;
    }

    button {
      padding: 12px 24px;
      font-size: 1rem;
      margin: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #FF585D;
      color: white;
      transition: background-color 0.3s ease, transform 0.2s;
    }

    button:hover {
      background-color: #e04b50;
      transform: scale(1.05);
    }

    @media (prefers-color-scheme: dark) {
      button {
        background-color: #FF585D;
        color: white;
      }

      button:hover {
        background-color: #e04b50;
      }
    }
  </style>
</head>
<body>

  <!-- Logos -->
  <img class="logo logo-top-left logo-light" alt="Top Logo">
  <img class="logo logo-bottom-right logo-light" alt="Bottom Logo">

  <div class="container">
    <h1>Welcome to the Sign In App</h1>
    <button onclick="signIn()">Sign In</button>
    <button onclick="signOut()">Sign Out</button>
    <button onclick="viewSignedIn()">View Signed In</button>
  </div>

  <!-- App Logic -->
  <script src="app.js"></script>
</body>
</html>
