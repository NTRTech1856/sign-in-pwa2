<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
  <title>Sign In App with Firebase</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
      background: #f9f9f9;
      color: #333;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    h1, h2 {
      color: #4CAF50;
      margin-bottom: 1rem;
    }
    .btn {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 15px 30px;
      margin: 10px;
      font-size: 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      min-width: 140px;
      user-select: none;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .btn:hover,
    .btn.btn-hover {
      background: #45a049;
      transform: scale(1.05);
    }
    input[type="text"] {
      padding: 12px;
      font-size: 1.1rem;
      width: 80%;
      max-width: 400px;
      margin: 15px 0 25px 0;
      border-radius: 6px;
      border: 2px solid #ccc;
      transition: border-color 0.3s ease;
      box-sizing: border-box;
    }
    input[type="text"]:focus {
      border-color: #4CAF50;
      outline: none;
    }
    ul {
      list-style-type: none;
      padding: 0;
      max-width: 400px;
      margin: 0 auto 20px auto;
    }
    li.signout-user {
      background: #f0f0f0;
      padding: 12px;
      margin: 6px 0;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      user-select: none;
      font-size: 1.1rem;
    }
    li.signout-user:hover {
      background: #d1e7dd;
    }
    h1 {
      font-size: 2.4rem;
    }
    h2 {
      font-size: 1.8rem;
    }
    @media (max-width: 600px) {
      body {
        margin: 10px;
      }
      h1 {
        font-size: 1.8rem;
      }
      h2 {
        font-size: 1.4rem;
      }
      .btn {
        padding: 12px 20px;
        font-size: 1rem;
        min-width: 110px;
        margin: 8px 6px;
      }
      input[type="text"] {
        width: 95%;
        font-size: 1rem;
        margin: 12px 0 20px 0;
      }
      li.signout-user {
        font-size: 1rem;
        padding: 10px;
        margin: 5px 0;
      }
    }
    @media (max-width: 360px) {
      .btn {
        padding: 10px 16px;
        font-size: 0.9rem;
        min-width: 90px;
        margin: 6px 4px;
      }
      input[type="text"] {
        font-size: 0.95rem;
        margin: 10px 0 15px 0;
      }
      li.signout-user {
        font-size: 0.9rem;
        padding: 8px;
        margin: 4px 0;
      }
    }
  </style>
</head>
<body>
  <div id="main"></div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC_v0HgNTg5_MloHh56_wc0KC-Gu3xe7oo",
      authDomain: "sign-in-back-end.firebaseapp.com",
      projectId: "sign-in-back-end",
      storageBucket: "sign-in-back-end.firebasestorage.app",
      messagingSenderId: "736247402253",
      appId: "1:736247402253:web:32613bea764ee87587aa44",
      measurementId: "G-T8R0BJGHRD"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const mainDiv = document.getElementById("main");

    function createButton(text) {
      const btn = document.createElement("button");
      btn.textContent = text;
      btn.className = "btn";
      btn.addEventListener("mouseover", () => btn.classList.add("btn-hover"));
      btn.addEventListener("mouseout", () => btn.classList.remove("btn-hover"));
      return btn;
    }

    function renderMainMenu() {
      mainDiv.innerHTML = "";
      const title = document.createElement("h1");
      title.textContent = "Sign In App";
      mainDiv.appendChild(title);

      const signInBtn = createButton("Sign In");
      signInBtn.onclick = renderSignInForm;
      const signOutBtn = createButton("Sign Out");
      signOutBtn.onclick = renderSignOutList;
      const viewBtn = createButton("View Signed In");
      viewBtn.onclick = renderCurrentlySignedIn;

      mainDiv.appendChild(signInBtn);
      mainDiv.appendChild(signOutBtn);
      mainDiv.appendChild(viewBtn);
    }

    function renderSignInForm() {
      mainDiv.innerHTML = "";
      const label = document.createElement("label");
      label.textContent = "Enter your name:";
      const input = document.createElement("input");
      input.type = "text";
      input.placeholder = "Your name";

      const submitBtn = createButton("Sign In");
      submitBtn.onclick = async () => {
        const name = input.value.trim();
        if (!name) {
          alert("Please enter a name.");
          return;
        }

        const existingUser = await db.collection("signedInUsers")
          .where("nameLower", "==", name.toLowerCase())
          .get();

        if (!existingUser.empty) {
          alert("You are already signed in.");
          return;
        }

        await db.collection("signedInUsers").add({
          name: name,
          nameLower: name.toLowerCase(),
          signInTime: firebase.firestore.FieldValue.serverTimestamp()
        });

        alert(`Welcome, ${name}! You are signed in.`);
        renderMainMenu();
      };

      const backBtn = createButton("Back");
      backBtn.onclick = renderMainMenu;

      mainDiv.appendChild(label);
      mainDiv.appendChild(input);
      mainDiv.appendChild(submitBtn);
      mainDiv.appendChild(backBtn);

      input.focus();
    }

    async function renderSignOutList() {
      mainDiv.innerHTML = "";
      const title = document.createElement("h2");
      title.textContent = "Select a user to sign out:";
      mainDiv.appendChild(title);

      const snapshot = await db.collection("signedInUsers").orderBy("signInTime").get();

      if (snapshot.empty) {
        const noUsers = document.createElement("p");
        noUsers.textContent = "No users are currently signed in.";
        mainDiv.appendChild(noUsers);
      } else {
        const ul = document.createElement("ul");

        snapshot.forEach(doc => {
          const user = doc.data();
          const li = document.createElement("li");
          const timeStr = user.signInTime ? user.signInTime.toDate().toLocaleTimeString() : 'unknown time';
          li.textContent = `${user.name} (signed in at ${timeStr})`;
          li.className = "signout-user";
          li.onclick = async () => {
            if (confirm(`Sign out ${user.name}?`)) {
              await db.collection("signedInUsers").doc(doc.id).delete();
              alert(`${user.name} has been signed out.`);
              renderSignOutList();
            }
          };
          ul.appendChild(li);
        });

        mainDiv.appendChild(ul);
      }

      const backBtn = createButton("Back");
      backBtn.onclick = renderMainMenu;
      mainDiv.appendChild(backBtn);
    }

    async function renderCurrentlySignedIn() {
      mainDiv.innerHTML = "";
      const title = document.createElement("h2");
      title.textContent = "Currently Signed In Users:";
      mainDiv.appendChild(title);

      const snapshot = await db.collection("signedInUsers").orderBy("signInTime").get();

      if (snapshot.empty) {
        const noUsers = document.createElement("p");
        noUsers.textContent = "No users are currently signed in.";
        mainDiv.appendChild(noUsers);
      } else {
        const ul = document.createElement("ul");
        snapshot.forEach(doc => {
          const user = doc.data();
          const timeStr = user.signInTime ? user.signInTime.toDate().toLocaleString() : 'unknown time';
          const li = document.createElement("li");
          li.textContent = `${user.name} (signed in at ${timeStr})`;
          ul.appendChild(li);
        });
        mainDiv.appendChild(ul);
      }

      const backBtn = createButton("Back");
      backBtn.onclick = renderMainMenu;
      mainDiv.appendChild(backBtn);
    }

    renderMainMenu();
  </script>
</body>
</html>
